<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<form>
		<table border="0" cellspacing="25" align="center">
			<h1 align="center">Employee Registration</h1>

			<tr>
				<th colspan="6">Personal Information</th>
			</tr>

			<tr>
				<td>Employee Id</td>
				<td>:</td>
				<td>
					<input type="text" name="" required placeholder="Enter Emplouee Id">
				</td>

				<td>Employee Name</td>
				<td>:</td>
				<td>
					<input type="text" name="" required placeholder="Enter Emplouee Name">
				</td>
			</tr>

			<tr>
				<td>Email</td>
				<td>:</td>
				<td>
					<input type="text" name="" required placeholder="Enter Email">
				</td>

				<td>Cotact No</td>
				<td>:</td>
				<td>
					<input type="text" name="" required placeholder="Enter Cotact No">
				</td>
			</tr>
			<tr>
				<td>Marital Status</td>
				<td>:</td>
				<td>
					<input type="radio" name="a">Single
					<input type="radio" name="a">Married
				</td>
			</tr>

			<tr>
				<th colspan="6">Education Qualification</th>
			</tr>

			<tr>
				<td>Education</td>
				<td>:</td>
				<td>
					<input type="text" name="" required placeholder="Enter Education Ditails">
				</td>
				<td>Experience</td>
				<td>:</td>
				<td>
					<input type="text" name="" required placeholder="Enter Experience Details">
				</td>
			</tr>

			<tr>
				<th colspan="6">Job Details</th>
			</tr>

			<tr>
				<td>Designation</td>
				<td>:</td>
				<td>
					<input type="text" name="" required placeholder="Enter Designation details">
				</td>
				<td>Job Location</td>
				<td>:</td>
				<td>
					<input type="text" name="" required placeholder="Enter Job Location">
				</td>
			</tr>

			<tr>
				<td>Salary</td>
				<td>:</td>
				<td>
					<input type="text" name="" required placeholder="Enter Salary details">
				</td>
			</tr>

			<tr>
				<td colspan="6"><hr></td>
			</tr>

			<tr align="center">
				<td colspan="6">
					<input type="submit" name="" value="Register">
				</td>
			</tr>

		</table>
	</form>

</body>
</html>
